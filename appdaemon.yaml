adams_motion_heater:
    module: motion_heater
    class: MotionHeater
    motion_sensor_entity: binary_sensor.motion_sensor_158d00010f7f3c
    power_socket_entity: switch.plug_158d00010f8e81
    delay_mins: 15
    delay_secs: 0
        
