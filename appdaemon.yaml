#  NOTIFIER LIGHTS
# -------------------------------------------------------------------------------------------------------------------- #
front_motion_light_notifier:
    module: notify_lights
    class: NotifyLights
    trigger_entity: binary_sensor.motion_sensor_158d00013fb1c7
    light_entity: light.sleepout,light.kitchen_colour,light.kaylas_study,light.hall
    mode: breathe
    brightness: 255
    color_name: green
    period: 1
    cycles: 3
 
 
